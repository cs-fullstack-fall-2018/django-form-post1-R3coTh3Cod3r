{% extends 'videogame_app/base.html %}
{% block manager %}

<div class="manager container">
    <div class="row">
    <div class="col-md-8">
        {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>displayed: {{post. currentdate}}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %} ">{{post.name}}</a></h1>
                <p>{{post.genre|linebreaksbr}}</p>
            </div>
            {% endfor %}}
        </div>
    </div>
    </div>
</div>
  {% endblock %}
